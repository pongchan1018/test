conversations:
- - 請問什麼是軟體藝術?
  - 指注重程式本身的美學，以軟體程式撰寫為藝術的表現方式。
- - 請問什麼是軟體藝術?
  - 我們對軟體藝術的定義為：它必須包含藝術家自己撰寫的電腦演算軟體、它可以是一個能夠獨立運作的軟體程式、也可以是以描述語言為基礎的程式(Script-based Application)，但必須要能夠超越功能性，成為一種藝術性的創作。」
- - 可以告訴我關於軟體程式的定位嗎?
  - 軟體程式的定位就是在建立一系列的規則，讓電腦能夠逐字逐句的依循法規執行和動作。
- - 軟體藝術的界定為何?
  - 指稱以軟體或軟體之概念為重要基礎的藝術作品。
  - 有比較容易區分的方法嗎?
  - 有喔~就是1.軟體程式必須要由創作者親自撰寫。2.創作者在撰寫時的意圖，完全是依據功能性去做考量。3.注重於對程式語言的應用方式。
- - 2001年創作的〈WTBA冠軍拳擊賽〉是什麼樣的動畫作品?
  - 是一件能夠隨機組合的動畫作品，以不同字體組成的選手，會依照以ActionScript撰寫的程式，進行拳擊比賽，以虛擬的運動過程，反應網路文化的轉變。
- - 2005年的〈myPhoto=myWarhol〉作品，是怎麼樣去創作?
  - 是以PhotoShop的Action功能為基礎，創在了一系列的小型軟體Droplet。執行完成之後，觀者將會看到自己的照片，被轉化成具有普普藝術家安迪‧沃荷風格的圖像。
- - 不算是軟體藝術的作品有哪些呢?
  - 2001年的〈WTBA冠軍拳擊賽〉和2005年的〈myPhoto=myWarhol〉。
  - 可以介紹一下嗎?
  - 〈WTBA冠軍拳擊賽〉是一件能夠隨機組合的動畫作品，〈myPhoto=myWarhol〉的程式部分藉由PhotoShop完成，所以也不能算是軟體藝術作品。
- - 符合軟體藝術的作品有哪些?
  - 2004年的〈myData=myMondrian〉。這件作品裡面包含的程式撰寫，在邏輯和演算法方面的運用，就可以說是具有原創性，因此符合軟體藝術的界定。
- - 什麼是Plot?
  - 就是根據數據資料所描繪的圖形，它是一種理性創作，不是隨心或隨情的感性創作。
- - 何謂數據資料?
  - 數學方程式以及觀察或測量到的數據。
- - 你知道早期的軟體藝術在何時出現嗎?
  - 是科羅米捷克在1970年代創作的〈鳥的弧線〉(Bird Curves)以及〈動物隧道〉(Creature Tunnel)。
- - 什麼是歐普藝術?
  - 是西方二十世紀興起的藝術思潮，歐普就是 「Optical」的縮寫，即視覺效應。
- - 早期軟體藝術有什麼樣的特色?
  - 多以簡單的幾何圖形為基礎單位，再利用數理的運算來達成不同形式的重複，在呈現上十分接近歐普藝術。
- - 近年來的軟體藝術作品特色?
  - 朝更活潑以及多元化的呈現方式發展，尤其是在電腦網路的普及之後，多藝術家更開始嘗試與網路結合，利用電腦網路上所傳輸的資訊，當作為驅動軟體藝術作品的泉源。
  - 科技的進步讓創作更多元的發展，你是不是也這麼認為呢?
- - 關於葛倫‧拉賓(Golan Levin, 1972~)?
  - MIT Media Lab 學士及碩士學位，近年來致力於創造互動影音環境(Audiovisual Environment)。
- - 什麼是產生性藝術?
  - 意指將觀念轉化成為人工生物的基因密碼。產生性作品是一種能夠創造立體、特殊、無法重複過程的概念性軟體，並且藉此過程，將設計者所提出的產生性概念，實現成為一個視覺世界。
- - 關於狹義的新媒體藝術怎麼解釋?
  - 所有互動式的作品，都有所謂的觀者參與，但卻不一定都能夠產生同時面對大眾卻又達到個別化的效果。
- - 關於廣義的新媒體藝術怎麼解釋?
  - 新媒體的基礎原則為：數值化的再現(Numerical Representation)、模組化(Modularity)、自動化(Automation)、液體化(Variability/Liquidity)以及貫通式的編碼(Transcoding)。
- - 什麼是數值化的再現(Numerical Representation)?
  - 以數碼儲存資訊的事實，讓媒體成為可以透過數理運算來從事各種不同的解讀和呈現的存在模式。
- - 什麼是模組化(Modularity)?
  - 模組為基準組成的片段是結構(Fractal Structure)，讓新媒體作品能夠隨意重新排列組合，任意改變自身的結構方式。
- - 什麼是自動化(Automation)?
  - 透過軟體程式的自動化運作，機器賦予了創造的能力，甚至能夠與藝術家分離成為獨立從事藝術創作的個體。
- - 什麼是液體化(Variability/Liquidity)?
  - 結合數值化的再現與模組化的特質，藝術品脫離了傳統單一主體的禁箍，成為能夠隨著人、事、時或地而化身千萬的多變複本。
- - 什麼是貫通式的編碼(Transcoding)?
  - 所有的新媒體作品都有人文(Culture Layer)以及電腦(Computer Layer)兩個層面。
- - 關於哲學性的新媒體藝術定義?
  - 參與者必須更全面性的運用各種的身體知覺系統，透過肉體官能來將資訊轉化成為經驗的過程。
- - 什麼是偶發藝術（Happening Art）?
  - 以「活動」作為藝術表現的手法，不再以技巧性和永久性等傳統藝術的原則為訴求，藝術表達變成「事件」，是藝術家在一個特定的「時間」與「空間」因素下，利用表演或參與者行為的集合，來重現人的行為過程。
- - 福魯克薩斯（Fluxus）運動是什麼?
  - 使用各種不同的新科技媒材作跨媒體的整合，並且提出讓觀眾參與作品的「互動」觀念。
- - 請問白南準的作品〈隨機存取〉有什麼樣的特色呢?
  - 結合互動性、聲音、裝置等多項元素，將錄製聲音的磁帶貼在牆上，讓觀眾可以使用一個移動式的錄音機磁頭來摩擦磁帶，磁頭會經由聲音擴大機將錄製在磁帶中的聲音播放出來，允許觀眾與作品直接互動。
- - 什麼是錄像藝術（Video Art）?
  - 60、70年代當時媒體藝術的主流，除了單純的影像播放外，有些藝術家更結合裝置以及空間，甚至互動概念，企圖製造一種獨特的空間場域，嘗試讓觀眾進入空間感受自身與空間的關係。
- - 請問互動藝術之父是誰?
  - 是電腦工程師麥恩．克魯格（Myron Krueger）。
- - 什麼是互動美學呀?
  - 當「互動」逐漸取代了單純的「看」或「聽」，成為了觀賞當代作品的一種途徑時。
- - 什麼是作者權的轉移?
  - 參與者在作品中扮演的不只是觀賞者，而是與作品互動的表演者，讓觀眾成為創作者本身。
- - 什麼是共創性?
  - 藝術家建構一個互動的環境，讓觀眾在其中能經由參與而產生不同的經驗，甚至達到共同創作以及成為作品的一部分。
- - 什麼是資料性?
  - 人類在網路上累積的資料正以驚人的速度增加，藝術家對於龐大資料底下所代表的社會意義產生興趣，開始探究網路軟硬體等機制與技術，透過大量的資料去進行邏輯整理與數學運算，企圖以視覺化的圖像再現數據的內容結構，網路藝術中的資料性美學也因此被建立。
- - 什麼是成長性?
  - 以資料庫的形式，將觀者所加入作品的元素儲存下來並逐漸累積，隨著觀眾參與愈來愈多，作品中所擁有的資料紀錄也愈趨龐大，作品本身的互動層面與完整度也愈成熟。
- - 什麼是遊戲性?
  - 成就（achievement）與遊戲（play )主宰操控者心靈的並非互動裝置，而是互動過程中產生的涉入感，享受擁有「選擇的權力」、「成功的喜悅」與「失敗的悲傷」之控制權。
- - 什麼是表演性?
  - 藝術家巧妙的運用互動機制，讓觀眾在互動的過程中，創造聲音、影像以及更多的肢體動作與情緒反應等豐富元素，讓觀眾可以是舞者、音樂家甚至是導演，自由地主導作品的最終結果。此特性使得科技藝術之「觀者」以及表演藝術之「表演者」的界線，彼此交融整合。
- - 請問三種電腦藝術類型是哪三種?
  - 第一種「視電腦為設計、素描或模擬作品的工具，然後再轉換以傳統媒材來完成」第二種為「視電腦本身為媒材，作品可能直接呈現在電腦螢幕上或者利用電腦的周邊設備來控制局部或整件作品」第三種為「視電腦為視覺研究上的啟發對象，他們（藝術家）檢視科技如何影響人的狀況，而人和電腦的關係又如何。」
- - 「數位藝術」一詞，是從什麼時候開始的?
  - 是從2000年宏碁基金會成立「宏碁數位藝術中心」開始。
- - 什麼是「載體」?
  - 媒體是藝術創作的載體，不論任何形態的媒體，都有承載資訊及意義之作用，這產生承載作用的媒體稱為載體。
- - 請問「廣義的媒體」是什麼?
  - 媒材、媒介及其自身。
- - 請問「媒材」是什麼呢?
  - 舊媒體藝術創作中利用物質材料為創作的載體，媒材一語來自於藝術的傳統觀念，強調材料自身的材質、肌理、屬性等物質特性。
- - 請問「媒介」是什麼呢?
  - 媒體作為中介物或介面，居間成為資訊之傳輸、溝通、互動、交換的連結者。
  - 好抽象喔~
  - 像是出版、印刷、報紙、廣播、電視及今日網路這些東西都是喔~
- - 請問「媒體自身」是什麼?
  - 從「媒材而媒介而媒體」之演變，這個訊息載體的轉化也就印證了過去的預言「媒體即訊息」之意義，新媒體除了自身以外，別無他物，或與他者不相干涉。媒體之關注轉向自身，甚至是自身之後設。
- - 什麼是「後設媒體和後媒體美學」?
  - 因為新媒體自身之後設是數位資料或數據資料庫，所以新媒體也轉而聚焦於數位美學強調了新媒體藝術對數位資料運算處理之技術專注與官能反應習性改變之事實。
- - 請問「其他媒體」又有那些呢?
  - 超媒體（hyper-media 極度媒體）和高媒體（high media）。
- - 可以解釋一下什麼是超媒體（hyper-media 極度媒體）嗎?
  - 意指在多數媒體文本叢聚的網絡環境中，能凸出資訊入口功能的某個媒體連結狀態，簡言之，做為超文本的媒體，即為超媒體。
- - 可以解釋一下什麼是高媒體（high media）嗎?
  - 指高度工業化社會對科技想像之運用而產生的媒體狀態，它也往往是高科技與高尚藝術的結合。
- - 什麼是「表演之影音紀錄」?
  - 有些作品主要是表演，或其實就是表演藝術。在這種情況下，運用新媒體乃是為了作為記錄文件而再現的載體，它展出事件的記錄或檔案資料。
- - 有什麼作品屬於「表演之影音紀錄」?
  - 荷蘭藝術家巴斯‧楊‧埃德（Bas Jan Ader）〈探尋人的身體跌落之意義〉和莎拉‧珍‧貝爾（Sarah Jane Pell）〈涉水而行〉（Walking with Water）。
- - 什麼是「隨機移動的錄像」?
  - 無主題性的、無意識作用或無演出可能的視覺呈現，這種無緣無故的自白，常發生在隨機移動的錄攝影機具之數位紀錄上。
- - 有什麼作品屬於「隨機移動的錄像」?
  - 王仲堃〈如是我「啊∼」〉和石昌杰〈進出台北〉。
- - 可以解釋一下「靜態圖像之串接為動畫」嗎?
  - 新媒體藝術中很有技術懷舊氛圍的創作類型是「圖像串接」。將任何圖片、照相或任何來源的圖像，串接起來形成有敘事性的連續呈現，組成一種時間序的視覺聯結（visual combination）。如同動畫製作一樣。
- - 有什麼作品運用了「圖像串接」?
  - 林育聖〈軌跡〉、黃博志〈美夢〉和梅丁衍〈向范寬致敬〉。
  - 其中梅丁衍〈向范寬致敬〉是最具象徵意義的一項作品。
- - 可以解釋一下「數位設計之圖像輸出」嗎?
  - 為了數位輸出結果而進行圖像設計的反覆修改，不斷產出不同效果的試樣，等待最後的定型及完稿。
- - 有什麼作品運用了「數位設計之圖像輸出」?
  - 張國治〈紅帖〉和蘇育賢〈東和五金〉。
- - 可以解釋一下「圖像瞄拼並輸出」嗎?
  - 在圖像輸出之前，經過創作者精緻細膩的改造拼接，套在大圖框架背景上將影像細部進行了繁複的「瞄拼」手術，這「切／拷／貼」乃是技術對新媒體藝術成形的必要之惡。
- - 有什麼作品運用了「圖像瞄拼並輸出」?
  - 袁廣鳴〈城市失格〉是很典型視覺圖像的瞄拼傑作。
- - 可以解釋一下什麼是「錄像之同步瞄拼與再融」嗎?
  - 動態放映的錄像比輸出靜態的圖像，讓我們可以更直接感受此瞄拼手術對視覺感受的干擾性創意錄像的動態瞄拼，還伴隨了更進一步的「再融」目的。
- - 有什麼作品運用了「錄像之同步瞄拼與再融」?
  - 陳萬仁〈比爾先生的早餐〉。
- - 可以解釋一下什麼是「錄像畫面切割及再融」嗎?
  - 將錄像畫面切割為二個，或三個四個，多到八個之後，放置到同一個視覺景框裡，再利用時間秒差的延遲現象，編排全部畫面，再融為一個整體來呈現。
- - 有什麼作品運用了錄像畫面切割及再融?
  - 克里斯多福‧弗翰姆（Christopher Fulham）〈通勤者〉（Commuters）。
- - 什麼是「手指介面互動遊戲裝置」?
  - 展場要的互動是尋找觀眾來參與，作品必須邀請或誘使觀者積極成為互動者。
- - 有什麼作品運用了「手指介面互動遊戲裝置」?
  - 林珮淳〈創造的虛擬〉和葉謹睿〈myBirthday=myPhilipGlass〉。
- - 什麼是「聲音裝置」?
  - 聲音原生來源於何處？取自自然現實的錄製，或由運算產生，或由互動裝置介入回應，甚至超越人類感官能聽音頻的界限，都有不同意義。
- - 有什麼作品運用了「聲音裝置」?
  - 王福瑞〈超越0∼20赫茲〉和陳長志〈走音II〉。
- - 〈超越0∼20赫茲〉是一個怎樣的作品呢?
  - 〈超越0∼20赫茲〉一組硬邊裝置八顆喇叭做共振感應器，透過自身相互餵食訊息，再迴路到數據運算的亂數結果來輸出。藝術家強調他用了人耳聽不見的正弦波音頻為音源，來重新建構新的聲音。這就是迴路干擾的聲音，把聽覺界限以外的感知抓回來了。
- - 〈走音II〉是一個怎樣的作品呢?  
- 〈走音II〉則藉由參與者的介入，在聲音走廊中走動，觸動反應而調頻以發出不同頻率聲音。
- - 可以解釋一下什麼是「運算」嗎?
  - 數位運算自身的視覺化，原先是渾沌（chaos）方程式，在分數維度的歧異分子流動中，進行純粹幾何生成之碎型圖形。電腦運算產出的資料被視覺化處理成純粹幾何圖樣，或是實際與虛擬混雜的圖樣。
- - 可以解釋一下什麼是「數位運算投影裝置」嗎?
  - 圖像物質性經過數位化處理後，成為非物質性資料的位元存在，可以運算產出圖樣。
- - 有什麼作品運用了「數位運算投影裝置」?
  - 駱麗真、張耘之〈那光譜如同小小點〉。
- - 可以解釋一下什麼是「身體動覺互動裝置」嗎?
  - 利用參與者的身體移動產生的光影或觸動感應器，所產生的數據來改變視覺化輸出的圖像。
- - 有什麼作品運用了「身體動覺互動裝置」?
  - 曾鈺涓／李家祥〈Flow〉
- - 可以描述一下陶亞倫〈光牆〉這項作品嗎?
  - 構思一座透空無牆的光之城堡，像攪拌機一樣的光的柵欄，切割出虛擬牆面。很妙的光電驅動的身體洗禮儀式。
- - 可以描述一下陳志建〈換日線〉這項作品嗎?
  - 掃描器一樣的明暗銜接的光影區塊，似白天黑夜一樣橫走過日常的街景空間，而且還有晝夜燈光變化。這是具體而微的換日軌跡，規律而不真實。
- - 什麼是「動態影像之數位運算與再融」?
  - 是程式設計之精密運算的，藉由數位運算之事先介入，干擾或改變既有圖像的畫面視覺呈現因素。展場展出的作品不再有互動性，只單純地將錄像投影。
- - 有什麼作品運用了「動態影像之數位運算與再融」?
  - 林豪鏘〈幸福晚餐〉和艾莉諾‧蓋茲－史都華（Eleanor Gates-Stuart）〈編織〉（Knit）。
- - 關於蔡瑞霖?
  - 國立台灣大學哲學博士，義守大學通識教育中心暨大眾傳播系專任教授，UNESCO國際藝評人協會（aica）正會員、中華民國藝評人協會理事，曾任大葉大學造形藝術學系、南華大學美學與藝術管理研究所所長。
- - 關於蔡瑞霖?
  - 主要專長：美學、哲學、宗教學、藝術研究。
- - 什麼是「媒材即媒體」?
  - 意味著藝術經驗不再是物理上的接觸、不是感官的體驗，而是觀念的陳述、幻想空間的塑造和寫實事件的虛擬。
- - 有什麼作品屬於「視覺的川流轉折」?
  - 石昌杰的〈進出台北〉和林育聖的〈軌跡〉。
- - 可以描述一下石昌杰的〈進出台北〉這項作品嗎?
  - 處理了大量的城市交通紀錄，特別是與橋相關的城市川流不息的影像，不但呈現了城市的硬體構成，也呈現了都會的性格，同時重組了台北居民的行進、駐足、跨越、等待、交錯⋯⋯的經驗，以川流、速度和節奏感為這個擁擠焦躁、聲光雜駁的城市做個美學評斷。
- - 可以描述一下林育聖的〈軌跡〉這項作品嗎?
  - 擷取了許多不同時刻所拍攝下的投籃球動作，以拼格的方式組成一條搖晃顫抖的籃球飛行路徑，作者想呈現單純的視覺暈眩效果。
- - 有什麼作品屬於「感知的真空狀態」?
  - 陳信源的〈閱讀與可辨識〉和曾鈺涓+李家祥的〈Flow〉。
- - 可以描述一下陳信源的〈閱讀與可辨識〉這項作品嗎?
  - 隱喻出現代圖騰、消費與認同、跨國企業、連鎖商店Logo綿密夾攻下的資本市場操作，來再現我們漸趨一致的視覺環境樣態。
- - 可以描述一下曾鈺涓+李家祥的〈Flow〉這項作品嗎?
  - 選取一定量的資訊網頁，讓觀眾用燈源隨意抓取，獲得及時的網路資料，平鋪直敘地呈現資訊流。
- - 可以描述一下曾鈺涓+李家祥的〈Flow〉這項作品嗎?
  - 作品雖是呈現網路生活的互動模式與即時性，然而事實上我們不但早已習於資訊流的沖刷，更習於處在資訊流裡的「真空泡沫」中。
- - 有什麼作品屬於「生命的凝結溶解」?
  - 袁廣鳴的〈城市失格〉和陳志建的〈換日線〉。
- - 可以描述一下袁廣鳴的〈城市失格〉這項作品嗎?
  - 透過重組影像，凍結了都會商圈的豔光華彩，製造出無從說起的寂寥，眾人熟知的影像雖在眼前，感受到的卻是一方「語境不及、視覺之外」的人間荒原。
- - 什麼是實驗室?
  - 長期以來，實驗室都是孕育科技發明與人才培育的重要場域，在新媒體藝術的學術領域中，實驗室扮演著更重要的角色。