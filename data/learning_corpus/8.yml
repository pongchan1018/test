conversations:
- - 關於曾鈺涓光子＋?
  - 擴展「光子」物理學的狀態意義，討論以光、電等訊息流動，所產生的訊息傳導，以及傳導中所產生的訊息傳遞與訊息轉換中，所建構的生命系統。
- - 以光作為科技藝術策展主題的特色是什麼?
  - 主軸在以「光」為基礎，擴展「光子」物理的狀態意義，討論訊息在流動與轉換過程中，子傳遞的路徑所建構之系統，此系統以光為基礎，以光呈現，透過光為介質，呈現的「生命」系統。
- - 光子＋討論了哪三種議題?
  - 1.透過「光」所建構的擬生物回饋系統 2.以「光」呈現訊息傳遞與轉譯的生命訊息 3.捕捉生命訊息「光」之展現。
- - 透過光所建構的擬生物回饋系統的作品有哪些?
  - 羅禾淋、陳依純〈光林—深之淨土〉、黃致傑〈聽覺生物〉、宋恆等年輕藝術家組成的「叁式」〈聲音騎士—SJ〉、法國藝術家亞雷希．麥爾（Alexis Mailles）〈桌上的休憩〉（A little rest on a big desk）、江振維〈聲音物件—夏〉。想知道更多嗎?
  - 好啊~
  - 這些作品都是以「光」作為訊息回應觀者的存在狀態，作品成為具生命回饋機制的個體。
- - 關於光林—深之淨土?
  - 在「半休眠狀態呼吸方式」與「甦醒狀態運動模式」的此循環系統狀態中，將人的存在訊息，轉換成為視覺符碼，光之控制參數，達成一種自我學習的生長循環。
- - 關於聲音騎士—SJ?
  - 參與者以介入外在光源的驅動方式，影響各個微型裝置之連續振幅和相位所構成的電訊運算。還想知道更多嗎?
  - 好啊~
  - 這些微型震盪聲音裝置，均是獨立的聲音生物，一起回饋參與者的驅動，形成具集合系統型態的共鳴氛圍。
- - 關於聲音物件—夏?
  - 是以機械聲響創造夏天的蟲鳴組曲，進行一場人造的機械電子音樂盛會。
- - 以光呈現訊息傳遞與轉譯的生命訊息的作品有哪些? 
  - 李清照私人劇團第一個跨國與跨界的科技藝術創作〈露希安娜娜的晚餐〉（Dinner of Luciérnaga）的iPhone手機應用軟體〈露希安娜娜〉（Luciérnaga）、〈露希安娜娜與光〉（Luciérnaga with light）。
  - 還有別的嗎?
  - 法國藝術家格雷戈里．夏通斯基（Grégory Chatonsky）〈不知道自己該怎麼做？〉（I Just Don't Know What to Do with Myself）與〈冰島〉（HisLand）；金啟平與吳冠穎團隊「木天寮互動雜工作宅」〈電子妖怪祭—對戰版〉。
- - 露希安娜娜是什麼?
  - 露西安娜娜具有多重象徵，其西班牙原文Luciérnaga是螢火蟲之意，但是卻也象徵你與我，訊息與指令、要求與希望。要不要知道更多?
  - 要。
  - 〈露希安娜娜與光〉則是討論光與人的關係，是互動、推擠、黏著與融入，二者均在捕捉與探索的遊戲世界中，以維持光的存在，作為自己與世界存在的證明。
- - 關於電子妖怪祭—對戰版?
  - 以參與者的悠遊卡資訊作為個人存在的象徵建構成電子妖怪與他人進行對戰的虛擬生活空間，不僅僅是儲存個人存在的場域，也可以主動生成自己的替身：電子妖怪，身與替身間的戰鬥，是一個有趣卻又無聊的遊戲。
- - 捕捉生命訊息「光」之再現的作品有? 
  - 羅惠瑜「奇幻微光」系列作。
  - 這些作品的特色是什麼?
  - 是以攝影科技與技巧，以光呈現植物的生命能量。透過光照技巧，以光誘發並創造夜間花朵的神祕氛圍，塑造出奇幻的場景，在幽暗卻又華麗的視覺夢幻中，傳達出神祕而詭譎的氣息。
- - 誠如曼諾維奇提出什麼概念?
  - 「心智具體化」。
- - 什麼是普遍規則下特殊的個別表述方式?
  - 就是在「彼此在認知上封閉的觀察者／社會層面上共同的溝通行動規則」的意義上，所有的「行動」都是「展演」。
- - 哪些作品屬於普遍規則下特殊的個別表述方式?
  - 叁式基於「遊戲」這個隱喻所發展出來的〈貪食蛇〉與〈害人乓〉兩個互動世界、北藝新媒所FBI Lab的〈蘑菇總動員：無線感測人文樹道〉與〈zen_Move互動禪修道〉、曾偉豪〈在聲中〉、王仲堃〈交響樂計畫：壹、機械提琴〉、姚仲涵〈我會壞掉〉等。
- - 什麼是展演的重複性?
  - 雅克‧德希達（Jacques Derrid曾為我們指出規則性的語言使用必須輔之以「可重複使用的語言符號」才有可能。這種「可重複使用之符號／每每不同之脈絡」的組合形式允許我們用「有限的符號」表現「無窮的意義內容」。
- - 關於未來之過往?
  - 從時間面向上撼動了以「符號」方式被沈積下來的「過往」，將之投向一個前此並未被思及的「未來之過往」（futures past），建立「過往」與「未來之過往」兩者之間的連結並產生一個「新的傳統」。
- - 什麼是感受?
  - 西方中世紀對「靈魂」的思考以及啟蒙時期對精神（Geist）與象徵（Symbol）的強調，乃是「文字」與「文本」這兩種媒介的限制下所找出的「文化」模式。
- - 關於王柏偉?
  - 德國Witten/Herdecke大學文化系社會學博士候選人，研究方向：媒介理論、當代藝術史、藝術與文化社會學、ATS（藝術／科技／科學），曾獲數位藝術評論獎、國藝會藝評台評論獎、教育部公費留學補助。
- - 山水覺特展的特色?
  - 結合現代數位科技和影音。
  - 可以再跟我多說一些嗎?
  - 從藝術、文學、音樂、戲劇等多元的角度進行延伸創作，全畫共使用了42部高清投影機，比上海世博鎮館之寶「會動的清明上河圖」所使用的還要多，同時運用上千張攝影作品，虛擬出最貼近原畫氛圍的3D實景。是不是覺得很厲害呀?
  - 好厲害喔~
- - 你知道山水覺全展共分為哪幾個主題嗎?
  - 共分為「山水化境」、「畫史傳奇」、「寫山水訣」、「聽畫」、「山水對畫」五個主題。
- - 關於山水化境?
  - 藝術家以數位動畫的當代視覺影像和上世紀集錦攝影拼貼文化的藝術表現形式，對〈富春山居圖〉做一3D臨摹，並且增加互動技術，讓觀眾透過與畫中人或物的互動，體驗奇妙的觀畫經驗。
- - 關於畫史傳奇?
  - 觀眾在以動畫敘事的畫作中，可以用手觸動年代時間的文字或印章，觀看畫中故事的演進。
- - 關於寫山水訣?
  - 藉由此數位媒體互動展示，引導觀眾解讀寫山水訣之文意、認識其中筆墨技藝。
- - 關於寫山水訣?
  - 觀眾可以分別在不同的螢幕上互動組構出自己的山水畫，集合個別畫作又可以組成一幅全新的長卷山水畫。
- - 關於聽畫?
  - 由音樂創作者以〈富春山居圖〉為創作原點，觀眾一邊聆聽音樂，一邊觀看清潤山巒緩緩在面前流過，江畔如畫、熏風徐來，領略自然樂章之美妙。
- - 關於山水對畫?
  - 藉由數位互動的影像結合魔幻劇場的方式呈現，透過畫家跨時空的對話與訴說，討論彼此的創作背景、繪畫心境和技法，觀眾得以一窺文人山水之起承脈絡。
- - 關於黃心健的故事巢?
  - 是由新媒體藝術家黃心健所帶領的創作團隊，運用了感測器、電腦、電控液晶玻璃、球型投影等技術，展示昆蟲與花朵間共生共榮的「互利」關係。
- - 關於林珮淳與數位藝術實驗室成員的公共藝術數位觀景?
  - 一件利用中心高速網路的優勢，即時將中心「即時觀測」的研究成果呈現於作品中，如即時觀測屏東海生館的珊瑚礁與魚羣的生態，每分每秒都能掌握海底的動態。
- - 關於數位觀景作品中即時觀測的介紹?
  - 作品以半球形造型表現全球網路的普及性，而方格的壓克力結構也與「網絡」概念結合，透過網際網路傳輸，將即時觀測的生態景觀影像轉化為「人文生態保育理念」與「生態觀景」的意象。
- - 關於張晴雯?
  - 英國布萊頓大學Sequential Design/Illustration碩士，現任教於國立台灣藝術大學多媒體動畫藝術學系、中原大學商業設計學系，學術專長：平面設計、序列設計與管理、數位媒體整合與行銷。

